{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
{% endblock %}
{% block content %}


 <h3>Add a new entry:</h3>
	 <form action="{% url 'new_entry' topic.id %}" method='post' class="form">
         {% csrf_token %}
         {% bootstrap_form form %}
         {% buttons %}
            <button name='submit' class="btn btn-primary">add entry</button>
         {% endbuttons %}
 </form>

{% endblock content %}
