{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <p>Add a new topic:</p>
{% endblock %}
{% block content %}

    <form method="post" action="{% url 'new_topic' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}
    </form>

{% endblock %}
